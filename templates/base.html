{% load static %}
<!doctype html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO & Social -->
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:title" content="My Django Blog">
    <meta property="og:image" content="{% static 'images/preview.png' %}">
    <meta property="og:description" content="เขียนบล็อกด้วย Django + Quill Editor">

    <!-- Quill Editor -->
    {% include 'django_quill/media.html' %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{% block title %}My Blog{% endblock %}</title>
</head>
<body>
<div id="wrap">
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-primary mb-3 ps-3 pe-3">
        <a href="{% url 'index' %}" class="navbar-brand">My Blog</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="{% url 'posts:quill-post-list' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link" target="_blank">Admin</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-4 text-center">
        © {{ now|date:"Y" }} My Blog | Made with ❤️ Django
    </footer>

    {% block script %}
    {% endblock %}
</div>
</body>
</html>
